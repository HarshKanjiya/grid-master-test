<div class="date-picker-wrapper">
  <div class="input-wrapper">
    <input type="text" autofocus [value]="selectedDate || ''" (click)="toggleDatePicker()" placeholder="Select Date" />
    <i class="icon-calendar" (click)="toggleDatePicker()"></i> <!-- Open date picker on icon click -->
  </div>

  <div #datePickerMenu class="date-picker-menu" *ngIf="isDatePickerOpen" (click)="$event.stopPropagation()">
    <div class="calendar-header">
      <button (click)="previousMonth()">&#x276E;</button>
      <span>{{ monthNames[currentMonth] }} {{ currentYear }}</span>
      <button (click)="nextMonth()">&#x276F;</button>
    </div>
    <div class="calendar-grid">
      <div *ngFor="let day of daysInMonth" (click)="selectDate(day)" [class.selected]="isSelected(day)">
        <!-- Highlight selected date -->
        {{ day }}
      </div>
    </div>
  </div>
</div>
