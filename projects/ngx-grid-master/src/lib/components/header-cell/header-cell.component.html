@switch (data().type) {
<!--  -->
@case ("checkbox") {
<span class="checkbox-wrapper">
  <input
    type="checkbox"
    id="cbox{{ data().label }}"
    [(ngModel)]="checkBoxModel"
    [indeterminate]="!checkBoxModel ? isSomeSelected() : false"
    (change)="onCheckboxChange()"
  />
  <label for="cbox{{ data().label }}">{{ data().label }}</label>
</span>

<!--  -->
} @default {
<p>{{ data().label }}</p>

} }
