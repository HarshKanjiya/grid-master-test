<div class="full-screen-table">
  <div class="scrollable-container" (scroll)="onScroll($event)">
    <table class="virtual-table">
      <colgroup>
        <col style="width: 50px;">
        <col *ngFor="let col of colGroups"
             [style.min-width.px]="col.width">
      </colgroup>
      <thead>
        <tr>
          <th class="sticky-column sticky-header">#</th>
          <th *ngFor="let colIndex of visibleColumns; trackBy: trackByIndex" class="sticky-header">
            Col {{ colIndex }}
          </th>
        </tr>
      </thead>
    </table>

    <div class="spacer" [style.height.px]="totalHeight" [style.width.px]="totalWidth"></div>

    <table class="virtual-table">
      <colgroup>
        <col style="width: 50px;">
        <col *ngFor="let col of colGroups"
             [style.min-width.px]="col.width">
      </colgroup>
      <tbody [style.transform]="getTransformStyle()">
        <tr *ngFor="let row of visibleItems; let rowIndex = index; trackBy: trackByIndex">
          <th class="sticky-column">{{ startRowIndex + rowIndex + 1 }}</th>
          <td *ngFor="let cell of row; trackBy: trackByIndex">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
