<p>
  @switch (currentCell()?.type) {
  @case ("date"){
  <input type="date"  [value]="cell()">
  }
  @case ("dropdown"){
  <select id="slct" [value]="cell()">
    @for (item of currentCell()?.options; track $index) {
    <option [value]="item.value">{{item.label}}</option>
    }
  </select>
  }
  @case ("checkbox"){
  <label class="container">
    <input type="checkbox" [checked]="cell()" [value]="false">
  </label>
  }
  @default
  {
  <input #inputElement [value]="cell()" (blur)="saveValue($event)" />
  }
  }
</p>
