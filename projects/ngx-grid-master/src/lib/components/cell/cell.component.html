<p>
  @switch (currentCell()?.type) { @case ("date"){
  <app-custom-datepicker [(model)]="currentValue" [dateFormat]="'yyyy-MM-dd'" (selectedDateChange)="saveValue($event)">
  </app-custom-datepicker>

  } @case ("dropdown"){

  <app-select [(model)]="currentValue" [options]="currentCell()?.options || []"
    (selectionChange)="saveValue($event)"></app-select>

  } @case ("checkbox"){
  <label class="container">
    <input class="cell" type="checkbox" [checked]="cell()" [value]="false" [(ngModel)]="currentValue"
      (change)="saveValue($event['currentTarget']['checked'])" />
  </label>
  } @default {
  <input class="cell" #inputElement [value]="cell()" [(ngModel)]="currentValue"
    (blur)="saveValue($event['target']['value'])" />
  }
  }
</p>
